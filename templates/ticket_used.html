<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تذكرة مستخدمة</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            color: #333;
            direction: rtl;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px; /* يمكنك تعديل العرض حسب الحاجة */
        }
        .message {
            font-size: 1.5rem;
            color: #4f46e5;
            margin-bottom: 20px;
        }
        .attempts-info {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #555;
        }
        button {
            background-color: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #3730a3; /* لون مختلف عند التحويم */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">هذه التذكرة تم استخدامها.</p>
        <p>رقم التذكرة: <strong>{{ ticket_code }}</strong></p>

        <!-- عرض عدد المحاولات المسموحة والمتبقية -->
        <div class="attempts-info">
            <p>عدد المحاولات المسموح بها: <strong>{{ allowed_attempts }}</strong></p>
            <p>المحاولات المتبقية: <strong>{{ remaining_attempts }}</strong></p>
        </div>

        <!-- زر استخدام التذكرة مرة أخرى -->
        <form action="{% url 'use-ticket' ticket_code=ticket_code %}" method="post">
            {% csrf_token %}
            <button type="submit">استخدام التذكرة مرة أخرى</button>
        </form>
    </div>
</body>
</html>
