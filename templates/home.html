<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }
        .card {
            background: linear-gradient(135deg, #4f46e5, #6d28d9);
            color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .ticket-button {
            margin-top: 15px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #4f46e5;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .ticket-button:hover {
            background-color: #e0e7ff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to the Ticketing System</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <button type="submit" class="ticket-button">Buy Ticket</button>
        </form>
    </div>
</body>
</html>
